<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정자연 포트폴리오</title>
  <style>
    *{margin: 0;padding: 0;}
    html,body{height: 100%;}
    .wrap{height: 100%;}
    .container{width: 100%;height: 100%;}
    .video-wrap{width: 100%;height: 100%;}
    .video-wrap .video-filter{position: absolute;top: 0;left: 0;width: 100%; height: 100%;background-color: #000;opacity: 0.3;}
  </style>
</head>
<body>
  <div class="wrap">
    <header></header>
    <div class="container">
      <div class="video-wrap">
        <div class="video-filter"></div>
        <video autoplay loop>
          <source src="https://naturejj.github.io/file/Pinwheel.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <footer></footer>
  </div>
</body>
</html>
