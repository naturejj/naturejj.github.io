<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #map{width: 600px;height: 400px;}
  </style>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=DZ5Kfh3vBGhoFBNAl7Mx&submodules=geocoder"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    function mapInit(x,y){
      var mapDiv = document.getElementById('map');
      posMap = new naver.maps.LatLng(x,y)
      map = new naver.maps.Map(mapDiv,{
        center: posMap,
        zoom : 8
      });
      var marker = new naver.maps.Marker({
          position: posMap,
          map: map,
          icon: {
              url: '//naturejj.github.io/navermap/marker.png',
              size: new naver.maps.Size(60, 90)
          }
      });
    }
    
    window.addEventListener('load',function(){
      mapInit(37.497864, 127.028585);
    });
  </script>
</body>
</html>
